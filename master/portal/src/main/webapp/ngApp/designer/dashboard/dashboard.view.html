<div class="d-resizable-area full-size" 
    ng-style="getDashboardSize()"
    jq-resizable="dashboardResizeConfig" >
    <div class="drag-selection-area full-size" 
        jq-selectable="dragSelectConfig">
        <div jq-droppable="dashboardDropConfig"
            nj-cxt-menu="cxtMenuCfg"
            id="{{ 'MAIN_' + tab.id }}" 
            class="d-dashboard" 
            ng-style="getDashboardStyle( d )">
            <nj-widget ng-init="init();initWidget(w)" 
                ng-repeat="w in dashboardMap[ tab.id ].Layout.widgets track by w.id" >
            </nj-widget>
        </div>
    </div>
</div>
