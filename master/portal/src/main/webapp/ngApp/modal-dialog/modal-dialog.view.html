<div class="modal" id="uni_modal" ng-init="init()">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">x</button>
				<h4 class="modal-title">{{ modalDialog.title }}</h4>
			</div>
			<div class="modal-body" ng-include="modalDialog.bInclude">
			</div>
			<div class="modal-footer">
				<button ng-repeat="btn in modalDialog.fBtns" 
					ng-click="onModalBtnClick( $event, btn.action )" 
					type="button" 
					class="btn btn-default" 
					data-dismiss="modal">
					{{ btn.label }}
				</button>
				<button class="btn btn-default" 
					data-dismiss="modal">
					{{ btn.label }}
				</button>
			</div>
		</div>
	</div>
</div>
