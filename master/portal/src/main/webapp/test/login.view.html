<div ng-init="init()" class="container">
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>#id</th>
				<th>Name</th>
				<th>Email Id</th>
				<th>Status</th>
				<th colspan="2">Action</th>
				<th>
					<a ng-click="openAddEditLogin( $event, 'ADD' )"
						href="javascript: void(0)">
						<i class="glyphicon glyphicon-plus"></i>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="l in logins track by l.id">
				<td>{{l.id}}</td>
				<td>{{l.fName + ' ' + l.lName}}</td>
				<td>{{l.emailId}}</td>
				<td>
					<span ng-if="l.status == 1" class="label label-success">Active</span>
					<span ng-if="l.status != 1" class="label label-danger">Blocked</span>
				</td>
				<td>
					<a ng-click="openAddEditLogin( $event, 'EDIT' )" 
						href="javascript: void(0)">
						<i ng-if="l.status != 1" class="glyphicon glyphicon-ok-sign"></i>
						<i ng-if="l.status == 1" class="glyphicon glyphicon-ban-circle"></i>
					</a>
				</td>
				<td>
					<a ng-click="openAddEditLogin( $event, 'EDIT' )" 
						href="javascript: void(0)">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
				</td>
				<td>
					<a ng-click="removeLogin( $event, l )" 
						href="javascript: void(0)">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
